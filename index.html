<!DOCTYPE html>
<html>
<head>
	<title>test1</title>
	<link rel="stylesheet" type="text/css" href="stuff.css">
</head>
<body>
<h1>test1</h1>
<p>This is a test repo in github, to see how github works. Have some bouncy circles, why not.</p>

<div id="frame">
</div>

<button onclick="newCircle()">New Circle</button><br>
<span>Starting size:</span><input type="number" name="startingsize" min="1" max="100" id="startingsize"><br>
<button onclick="deleteCircles()">Delete all Circles</button><br>
<button onclick="collisionToggle()" id="ct">Turn Collision Off</button><br>
<button onclick="eatingToggle()" id="eat">Turn Eating On</button><br>
<button onclick="toggleConstant()" id="tc">Turn Constantly Making Circles On</button><br>
<span>Constantly Making Circles Rate:</span><input type="number" name="tcrate" min="1" max="100" id="tcrate"><br>
<p id="numberOfCircles">0</p>

<p>Also I know the balls crash inside each other sometimes, but I don't care.</p>

<script type="text/javascript" src="circle.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
